<section id="register" class="register">
  <div class="container">
      <div class="row">
        
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
                
              <div class="card-body text-center">
                
                <form #formPassword="ngForm" (ngSubmit)="changePassword(formPassword)">
                  <h1 class="h3 mb-3 font-weight-normal">Restaurar contraseña</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                      {{msgError}}
                  </div>
                  <div class="form-group">
                     
                  <div class="form-group">
                    <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Contraseña" required validateEqual="confirmPass" reverse="true" [(ngModel)]="user.password"
                      required minlength="5" maxlength="10">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                    <div *ngIf="password.errors.required">Escriba la contraseña</div>
                    <div *ngIf="password.errors.minlength">La contraseña debe tener más de 5 letras</div>
                  </div>

                  <div class="form-group">
                    <input type="password" #confirmPass="ngModel" name="confirmPass" class="form-control" placeholder="Confirmar contraseña"  required validateEqual="password" [(ngModel)]="user.confirmPass">
                  </div>
                  <div class="alert alert-danger" [hidden]="confirmPass.valid ||  (confirmPass.pristine && !formPassword.submitted)">
                    Contraseña no coincide
                  </div>

                  <button type="submit" class="btn btn-lg btn-primary btn-block btn-login">Cambiar contraseña</button><br>
                  
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
